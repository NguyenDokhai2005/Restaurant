<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tự Do</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../Image/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Image/logo.png">
    <link rel="shortcut icon" href="../Image/logo.png">
    <link rel="stylesheet" href="../Style/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <h2>Đổi tên nhà hàng</h2>
        <form id="rename-form" class="rename-form">
            <label for="restaurant-name">Tên nhà hàng mới:</label>
            <input type="text" id="restaurant-name" name="restaurant-name" placeholder="Nhập tên mới" required> <br>
            <label for="restaurant-adress">Địa chỉ:</label>
            <input type="text" id="restaurant-address" name="restaurant-adress" placeholder="Nhập địa chỉ mới" required>
            <br>
            <label for="restaurant-phone">SĐT:</label>
            <input type="number" id="restaurant-phone" name="restaurant-phone" placeholder="Nhập SĐT mới" required> <br>
            <label for="restaurant-phone">Email: </label>
            <input type="text" id="restaurant-email" name="restaurant-phone" placeholder="Nhập Email mới" required> <br>
            <button type="submit" id="btn-change-info">Thay Đổi</button>
        </form>
    </div>
    <script type="module" src="../JS/main.js"></script>
</body>

</html>
